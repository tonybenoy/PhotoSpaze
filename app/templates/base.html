<html>

<head>
    {% if title %}
    <title>{{ title }} - UserName Checker</title>
    {% else %}
    <title>Wecome to Username Checker</title>
    {% endif %}
</head>

<body>
    <hr>
    {% with messages = get_flashed_messages() %}

    {% if messages %}
    <ul>
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}

    {% block content %}
    {% endblock %}
</body>

</html>
